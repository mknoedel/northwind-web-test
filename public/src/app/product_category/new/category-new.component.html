<section class="row">
  <h2 class="main-headder col-12 text-center">New Category</h2>
  <div class="offset-1 col-10 offset-lg-3 col-lg-6">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="row">
        <div class="form-group col-12"
          [ngClass]="{
            'has-danger':(categoryForm.get('name').invalid && categoryForm.get('name').dirty),
            'has-success':(categoryForm.get('name').valid)
          }">
          <label class="form-control-label" for="name">Name</label>
          <div class="has-tooltip">
            <input type="text" formControlName="name"
              class="form-control form-control-success form-control-danger">
            <div class="tooltip">Required</div>
          </div>
        </div>
        <div class="form-group col-12"
          [ngClass]="{
            'has-danger':(categoryForm.get('description').invalid && categoryForm.get('description').dirty),
            'has-success':(categoryForm.get('description').valid)
          }">
          <label class="form-control-label" for="description">Description</label>
          <div class="has-tooltip">
            <textarea rows="4" formControlName="description"
              class="form-control form-control-success form-control-danger">
            </textarea>
            <div class="tooltip">Required</div>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary text-center" [disabled]="submitted">Create!</button>
        </div>
        <div class="col-12 text-center submit-error" *ngIf="submitError && categoryForm.invalid">
          <div>Please correct issues and try again.</div>
        </div>
      </div>
    </form>
  </div>
</section>
