<div>
  <!-- SIDENAV -->
  <md-sidenav-container>
    <md-sidenav mode="over" align="start" #sidenav>
      <md-tab-group>
        <md-tab label="Details">
          <div class="product-detail"
          *ngIf="selectedProdCat">
            <h6>{{selectedProdCat.name}}</h6>
            <p>{{selectedProdCat.description}}</p>
          </div>
          <button md-raised-button (click)="onDeselect()" class="lg-primary text-white">Close</button>
        </md-tab>
        <md-tab label="Edit">
          <button md-raised-button (click)="deleteProdCat(selectedProdCat); onDeselect()" class="lg-primary text-white">Delete This Category</button>
          <button md-raised-button routerLink="/category/new" class="lg-primary text-white">Create New Category</button>
          <button md-raised-button (click)="onDeselect()" class="lg-primary text-white">Close</button>
        </md-tab>
      </md-tab-group>
    </md-sidenav>

    <!-- Main Content -->
    <h2 class="main-headder col-12 text-center">Categories</h2>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 lg-primary">
        <div class="card product-card">
          <button md-raised-button routerLink="/category/new" class="lg-primary text-white create-btn">Create New Category</button>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4"
      *ngFor="let prodCat of prodCats"
      (click)="onSelect(prodCat)"
      [class.selected]="prodCat === selectedProdCat"
      [style.background]="prodCat.color"> <!-- TODO add selectedProdcat class -->
        <div class="card product-card">
          <img class="card-img" src="http://lorempixel.com/500/240/food" class="img-fluid rounded float-left card-image" alt="Card image cap">
          <div class="card-img-overlay row">
            <div class="card-content row">
              <h4 class="card-title strokeshadow col-12">{{prodCat.name}}</h4>
            </div>
          </div>
          <div class="footer">
            <div class="button-row">
              <button md-icon-button (click)="showProdCat(prodCat); $event.stopPropagation()">
                <md-icon>arrow_back</md-icon>
              </button>
              <button md-mini-fab [routerLink]="['/category', prodCat.id, 'products']" [style.background]="prodCat.color">
                <md-icon>dehaze</md-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </md-sidenav-container>
</div>
